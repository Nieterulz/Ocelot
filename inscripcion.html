            </nav>
        </header>
        <br /><br />
        <div class="columns">
            <!-- Formulario -->
            <form action="" class="column is-3 is-offset-1">
                <!-- Nombre -->
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" />
                    </div>
                </div>

                <!-- Apellidos -->
                <div class="field">
                    <label class="label">Apellidos</label>
                    <div class="control">
                        <input class="input" type="text" value="" />
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <span></span>
                </div>

                <!-- Teléfono -->
                <div class="field">
                    <label class="label">Teléfono</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="tel" value="" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>

                <!-- Tipo de inscripción -->
                <div class="field">
                    <label class="label">Tipo de inscripción</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Abono estándar</option>
                                <option>Abono medio</option>
                                <option>Abono VIP</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Fecha de inicio -->
                <div class="field">
                    <label class="label">Fecha de inicio</label>
                    <div class="control has-icons-left">
                        <input class="input" type="date" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-calendar"></i>
                        </span>
                    </div>
                    <span></span>
                </div>

                <!-- Fecha de fin -->
                <div class="field">
                    <label class="label">Fecha de fin</label>
                    <div class="control has-icons-left">
                        <input class="input" type="date" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-calendar"></i>
                        </span>
                    </div>
                    <span></span>
                </div>

                <!-- Aceptar términos y condiciones -->
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" />
                            Acepto los <a class="has-text-danger href="#">términos y condiciones</a>
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-black has-text-weight-bold">
                            Comprar
                        </button>
                    </div>
                </div>
            </form>

            <!-- Información sobre el tipo de inscripción -->
            <div class="column is-4 is-offset-3 box">
                <h1 class="has-text-centered has-text-weight-bold is-size-3">
                    Abono estándar
                </h1>

                <p>
                    El abono estándar incluye exclusivamente la entrada al
                    evento.
                </p>
            </div>
        </div>

                        </div>
                    </div>
                    <p>
                        &copy; 2020 Ocelot, Inc. Todos los derechos reservados.
                    </p>
                </div>
                <div class="column is-paddingless">
                    <p class="is-size-2">Contacto</p>
                    <br />

                    <p

                        PNET

                        <b class="has-text-danger">
                            E-mail:
                        </b>
                        <a class="has-text-white" href="mailto:info@pnet.com"
                            >info@pnet.com</a
                        >
                    </p>
                </div>
                <div class="column is-paddingless">
                    <p class="is-size-2">Navegación</p>
                    <!-- <br /> -->
                    <div class="columns" style="padding-top: 10px;">
                        <div class="column">
                            <a
                                class="is-size-5 has-text-danger has-text-weight-bold"

                            >
                        </div>
                        <div class="column">
                            <a
                                class="is-size-5 has-text-danger has-text-weight-bold"
                                href="localizacion.html"

                            >
                        </div>
                    </div>
                    <br />
                    <div class="columns">
                        <div class="column">

                                href="programa.html"
                                >Programa</a

                        </div>
                        <div class="column">

                                href="inscripcion.html"
