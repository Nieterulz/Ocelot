        <div class="hero-body is-large columns">
            <!-- Formulario para obtener un asistente -->
            <div
                id="formGetAsistente"
                class="column is-3 is-offset-1 is-hidden"
            >
                <div class="field">
                    <label class="label">ID</label>
                    <div class="control">
                        <input id="idGetAsistente" class="input" type="text" />
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button
                            id="botonGetAsistente"
                            class="button is-black has-text-weight-bold"
                            onclick="getAsistente()"
                        >
                            GET
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formulario para eliminar un asistente -->
            <div
                id="formDeleteAsistente"
                class="column is-3 is-offset-1 is-hidden"
            >
                <div class="field">
                    <label class="label">ID</label>
                    <div class="control">
                        <input
                            id="idDeleteAsistente"
                            class="input"
                            type="text"
                        />
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button
                            id="botonDeleteAsistente"
                            class="button is-black has-text-weight-bold"
                            onclick="deleteAsistente()"
                        >
                            DELETE
                        </button>
                    </div>
                </div>
            </div>

            <!-- Formulario para POST -->
            <div id="formPOST" class="column is-3 is-offset-1 is-hidden">
                <!-- Nombre -->
                <div class="field">
                    <label for="nombre" class="label">Nombre</label>
                    <div class="control">
                        <input id="nombre" class="input" type="text" />
                    </div>
                </div>

                <!-- Apellidos -->
                <div class="field">
                    <label for="apellidos" class="label">Apellidos</label>
                    <div class="control">
                        <input id="apellidos" class="input" type="text" />
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label for="email" class="label">Email</label>
                    <div class="control has-icons-left">
                        <input id="email" class="input" type="email" />
                        <span class="icon is-small is-left">
                            <em class="fas fa-envelope"></em>
                        </span>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="field">
                    <label for="telefono" class="label">Teléfono</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="telefono" class="input" type="tel" />
                        <span class="icon is-small is-left">
                            <em class="fas fa-phone"></em>
                        </span>
                    </div>
                </div>

                <!-- Tipo de inscripción -->
                <div class="field">
                    <label for="abono" class="label">Tipo de inscripción</label>
                    <div class="control">
                        <div class="select">
                            <select id="abono">
                                <option value="estandar">Abono estándar</option>
                                <option value="medio">Abono medio</option>
                                <option value="vip">Abono VIP</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Fecha de inicio -->
                <div class="field">
                    <label for="fechaIni" class="label">Fecha de inicio</label>
                    <div class="control has-icons-left">
                        <input
                            id="fechaIni"
                            value="2020-07-03"
                            class="input"
                            type="date"
                        />
                        <span class="icon is-small is-left">
                            <em class="fas fa-calendar"></em>
                        </span>
                    </div>
                </div>

                <!-- Fecha de fin -->
                <div class="field">
                    <label for="fechaFin" class="label">Fecha de fin</label>
                    <div class="control has-icons-left">
                        <input
                            id="fechaFin"
                            value="2020-07-05"
                            class="input"
                            type="date"
                        />
                        <span class="icon is-small is-left">
                            <em class="fas fa-calendar"></em>
                        </span>
                        <span
                            id="spanFechaFin"
                            class="help is-danger is-hidden"
                        ></span>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button
                            id="botonPOST"
                            class="button is-black has-text-weight-bold"
                            onclick="postAsistente()"
                        >
                            POST
                        </button>
                    </div>
                </div>
            </div>

            <div id="formPUT" class="column is-3 is-offset-1 is-hidden">
                <div class="field">
                    <label class="label">ID</label>
                    <div class="control">
                        <input id="idPutAsistente" class="input" type="text" />
                    </div>
                </div>
                <!-- Nombre -->
                <div class="field">
                    <label for="nombrePUT" class="label">Nombre</label>
                    <div class="control">
                        <input id="nombrePUT" class="input" type="text" />
                    </div>
                </div>

                <!-- Apellidos -->
                <div class="field">
                    <label for="apellidosPUT" class="label">Apellidos</label>
                    <div class="control">
                        <input id="apellidosPUT" class="input" type="text" />
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label for="emailPUT" class="label">Email</label>
                    <div class="control has-icons-left">
                        <input id="emailPUT" class="input" type="email" />
                        <span class="icon is-small is-left">
                            <em class="fas fa-envelope"></em>
                        </span>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="field">
                    <label for="telefonoPUT" class="label">Teléfono</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id="telefonoPUT" class="input" type="tel" />
                        <span class="icon is-small is-left">
                            <em class="fas fa-phone"></em>
                        </span>
                    </div>
                </div>

                <!-- Tipo de inscripción -->
                <div class="field">
                    <label for="abonoPUT" class="label"
                        >Tipo de inscripción</label
                    >
                    <div class="control">
                        <div class="select">
                            <select id="abonoPUT">
                                <option value="estandar">Abono estándar</option>
                                <option value="medio">Abono medio</option>
                                <option value="vip">Abono VIP</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Fecha de inicio -->
                <div class="field">
                    <label for="fechaIniPUT" class="label"
                        >Fecha de inicio</label
                    >
                    <div class="control has-icons-left">
                        <input
                            id="fechaIniPUT"
                            value="2020-07-03"
                            class="input"
                            type="date"
                        />
                        <span class="icon is-small is-left">
                            <em class="fas fa-calendar"></em>
                        </span>
                    </div>
                </div>

                <!-- Fecha de fin -->
                <div class="field">
                    <label for="fechaFinPUT" class="label">Fecha de fin</label>
                    <div class="control has-icons-left">
                        <input
                            id="fechaFinPUT"
                            value="2020-07-05"
                            class="input"
                            type="date"
                        />
                        <span class="icon is-small is-left">
                            <em class="fas fa-calendar"></em>
                        </span>
                        <span
                            id="spanFechaFin"
                            class="help is-danger is-hidden"
                        ></span>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button
                            id="botonPUT"
                            class="button is-black has-text-weight-bold"
                            onclick="putAsistente();"
                        >
                            PUT
                        </button>
                    </div>
                </div>
            </div>

            <span id="contenido"> </span>
        </div>
